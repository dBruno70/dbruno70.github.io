<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}} | Bruno Dolberth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
.nav-item {
  border-bottom: 3px solid transparent;
  transition: .2s;
}
.nav-item:hover {
  border-bottom: 3px solid var(--bs-primary);
}
.nav-item.active {
  border-bottom: 3px solid var(--bs-secondary);
}
    </style>
  </head>
  <body>
    <nav class="navbar py-0 bg-light" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Bruno A. Dolberth</a>
        <ul class="navbar-nav me-auto flex-row gap-2">
          {% for item in site.data.nav %}
          {% if page.url == item.link %}
          <li class="nav-item px-2 active">
            <a class="nav-link active" href="{{item.link}}">{{item.text}}</a>
          {% else %}
          <li class="nav-item px-2">
            <a class="nav-link" href="{{item.link}}">{{item.text}}</a>
          {% endif %}
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <main class="container mt-4">
      {{content}}
    </main>
    <footer class="mt-5 my-4 text-center text-white-50">
      &copy; Bruno Augusto Dolberth - {{ "now" | date: "%Y" }}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
